<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jury</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .jury-header {
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .table-responsive {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Président - Gestion de la présence</a>
        </div>
    </nav>
    <div class="container">
        <div class="jury-header text-center">
            <h1 class="display-5">Gestion de la présence du jury</h1>
            <p class="lead">Cochez la présence des membres de votre jury</p>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle" id="juryTable">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Présence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Dupont</td>
                        <td>Jean</td>
                        <td>jean.dupont@email.com</td>
                        <td>Président</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input presence-checkbox">
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Martin</td>
                        <td>Claire</td>
                        <td>claire.martin@email.com</td>
                        <td>Membre</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input presence-checkbox">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-primary" id="savePresenceBtn">Enregistrer la présence</button>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('savePresenceBtn').onclick = function () {
            const rows = document.querySelectorAll('#juryTable tbody tr');
            let presenceList = [];
            rows.forEach(row => {
                const nom = row.cells[1].textContent;
                const prenom = row.cells[2].textContent;
                const present = row.querySelector('.presence-checkbox').checked;
                presenceList.push({ nom, prenom, present });
            });
            // Affiche la présence dans la console (remplace par un appel API si besoin)
            console.log('Présence enregistrée:', presenceList);
            alert('Présence enregistrée !');
        };
    </script>
</body>

</html>
